name: Continuous Integration

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

# Evitar ejecuciones duplicadas cuando hay push y PR simultáneos
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.11'

jobs:
  lint:
    name: Code Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Run black (code formatter check)
        run: black --check challenge/ || true

      - name: Run isort (import sorting check)
        run: isort --check-only challenge/ || true

      - name: Run flake8 (linter)
        run: flake8 challenge/ --max-line-length=88 --extend-ignore=E203,W503 || true

  test-model:
    name: Model Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Run model tests
        working-directory: tests
        run: |
          python -m pytest model/test_model.py -v --junitxml=../reports/junit-model.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: model-test-results
          path: reports/junit-model.xml

  test-api:
    name: API Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt
          pip install "anyio<4"

      - name: Run API tests
        working-directory: tests
        run: |
          mkdir -p ../reports
          python -m pytest api/test_api.py -v --junitxml=../reports/junit-api.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-results
          path: reports/junit-api.xml

  docker-build:
    name: Docker Build Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: delay-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run -d --name test-container -p 8000:8000 delay-api:test
          sleep 10

          # Test health endpoint
          curl -f http://localhost:8000/health || exit 1

          # Test predict endpoint
          curl -f -X POST http://localhost:8000/predict \
            -H "Content-Type: application/json" \
            -d '{
              "flights": [
                {
                  "OPERA": "Aerolineas Argentinas",
                  "TIPOVUELO": "N",
                  "MES": 3
                }
              ]
            }' || exit 1

          docker stop test-container
          docker rm test-container

  stress-test:
    name: Stress Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: delay-api:stress-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Start API container
        run: |
          docker run -d --name stress-test-container -p 8000:8000 delay-api:stress-test
          sleep 15

      - name: Run stress tests
        run: |
          mkdir -p reports
          locust -f tests/stress/api_stress.py \
            --print-stats \
            --html reports/stress-test.html \
            --run-time 30s \
            --headless \
            --users 20 \
            --spawn-rate 2 \
            -H http://127.0.0.1:8000

      - name: Upload stress test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stress-test-results
          path: reports/stress-test.html

      - name: Cleanup
        if: always()
        run: |
          docker stop stress-test-container || true
          docker rm stress-test-container || true

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, test-model, test-api, docker-build, stress-test]
    if: always()

    steps:
      - name: Check results
        run: |
          if [ "${{ needs.lint.result }}" = "success" ] && \
             [ "${{ needs.test-model.result }}" = "success" ] && \
             [ "${{ needs.test-api.result }}" = "success" ] && \
             [ "${{ needs.docker-build.result }}" = "success" ] && \
             [ "${{ needs.stress-test.result }}" = "success" ]; then
            echo "✅ All CI checks passed!"
            exit 0
          else
            echo "❌ Some CI checks failed:"
            echo "  Lint: ${{ needs.lint.result }}"
            echo "  Model Tests: ${{ needs.test-model.result }}"
            echo "  API Tests: ${{ needs.test-api.result }}"
            echo "  Docker Build: ${{ needs.docker-build.result }}"
            echo "  Stress Tests: ${{ needs.stress-test.result }}"
            exit 1
          fi
